<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instagram user profile</title>
    <link href="css_reset.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu|Gothic+A1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color:antiquewhite;">
    <div class="profile">
      <section>
        <div>
          <button class="btn_user_pic" title="profile iamge change">
            <image class="user_pic" src=".\img\cat.jpg" alt="profile picture" />
          </button>
        </div>
      </section>
      <section class="profile_info">
        <div class="user_id">
          <h1>jeong_woo_903</h1>
        </div>
        <div class="user_post">
          <ul>
            <li class="posts"><strong>122</strong> posts</li>
            <li class="followers"><strong>247</strong> followers</li>
            <li class="following"><strong>238</strong> following</li>
          </ul>
        </div>
        <div class="user_info">
          <dl>
            <dt><strong>안녕</strong></dt>
            <dd>#My_first #DIY #html #css #insta_profile</dd>
          </dl>
        </div>
      </section>
    </div>
  </body>
</html>
